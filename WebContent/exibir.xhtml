<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>

<h:dataTable value="#{meuBean.pessoa}" var="b" width="660px" border="1"
		>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{b.nome}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="End" />
			</f:facet>
			<h:outputText value="#{b.end}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Telefone1" />
			</f:facet>
			<h:outputText value="#{b.tel1}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Telefone2" />
			</f:facet>
			<h:outputText value="#{b.tel2}" />
		</h:column>
		
	

	</h:dataTable>
	

</h:body>
</html>
